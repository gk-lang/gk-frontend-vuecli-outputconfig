<!-- defer和async的加载均是异步执行；但具有async属性的脚本，异步记载完成后立即执行，而有defer的脚本的执行在所有文档执行之后才执行，更符合大多数场景对应用脚本加载和执行的要求；当存在多个defer属性的脚本时，其执行顺序与加载顺序一致；对于async，它的加载后立即执行，脚本执行顺序与声明顺序无关，不适用于考虑依赖的应用脚本场景 -->
<!-- 设置link标签media属性为noexis，浏览器会认为当前样式表不适用当前类型，会在不阻塞页面渲染的情况下再进行下载，加载完成后，将media的值设为screen或all，从而让浏览器开始解析css；通过rel属性将link元素标记为alternate可选样式表，也能实现浏览器异步加载，加载完成之后，将rel设置回stylesheet -->
<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon/favicon32.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <!-- 功能插件 -->
  <script src="<%= BASE_URL %>lib/echarts.min.js" defer></script>
  <script src="<%= BASE_URL %>lib/xlsx.mini.min.js" defer></script>
  <script src="<%= BASE_URL %>lib/bpmn-viewer.production.min.js" defer></script>
  <!-- end -->

  <!-- 扫描组件需要使用js -->
  <!--Reference the jQuery library. -->
  <script src="<%= BASE_URL %>lib/jquery-1.6.4.min.js" defer></script>
  <!--Reference the SignalR library. -->
  <script src="<%= BASE_URL %>lib/jquery.signalR-2.2.3.min.js" defer></script>
  <!--Reference the autogenerated SignalR hub script. -->
  <script src="http://localhost:8087/signalr/hubs" defer></script>
  <!--Reference Fujitsu fiscanner library. -->
  <script type="text/javascript" src="<%= BASE_URL %>lib/fujitsu.fiscanner.initiate.js" defer></script>
  <!-- end -->

  <!-- 引入iconfont图标 -->
  <script type="text/javascript" src="<%= BASE_URL %>icons/iconfont.js" defer></script>
  <script>
    function initRem () {
      let w = window.innerWidth
      if (w < 1200) {
        w = 1200
      }
      let doc = document.documentElement || document
      doc.style.fontSize = (w / 1920) * 100 + 'px'
    }
    initRem()
    window.addEventListener('resize', initRem)
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</html>
